<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="baby joy lucena" />
    <meta name="description" content="Little Taco Contact" />
    <link rel="icon" href="./css/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>The Little Taco Shop</title>
    <style>
      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Contact US</h1>
      <nav>
        <ul>
          <li>
            <a href="./#about">About LTS</a>
          </li>
          <li>
            <a href="./#menu">Our Menu</a>
          </li>
          <li>
            <a href="/hours.html">Store Hours</a>
          </li>
          <li>
            <a href="/contact.html">Contact US</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <figure>
        <img
          src="./img/tacos_close_up_400x260.png"
          alt="Little Taco Shop Tacos"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
      <h2>Our Contact Form</h2>
      <form action="http://httpbin.org/get" method="get">
        <fieldset>
          <legend>Send Us A Message</legend>
          <p>
            <label for="name">Name:</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Juan"
              autocomplete="on"
              required
              autofocus
            />
          </p>
          <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </p>
          <p>
            <label for="message">Your Message:</label>
            <br />
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
          </p>
        </fieldset>
        <button
          type="submit"
          formaction="http://bin.org/post"
          formmethod="post"
        >
          Send
        </button>
        <button type="reset">Reset</button>
      </form>
      <h2>Our Location</h2>
      <address>
        555 Taco Temptation Lane, Suite T, <br />Kansas City, MO 55555-5555
      </address>
      <p><em>Phone:</em><a href="tel:555-555-5555">555-555-5555</a></p>
    </main>
    <footer>
      <p><a href="#">Back To Top</a></p>
      <hr />
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
